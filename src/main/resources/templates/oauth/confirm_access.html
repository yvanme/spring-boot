<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | 404 Page not found</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/webjars/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/2.4.2/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/webjars/AdminLTE/2.4.2/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition">
<div class="wrapper">
    <div class="error-page">
        <div class="error-content">
            <h3><i class="fa fa-warning text-info"></i> 确认授权访问</h3>

            <p>你确认授权该应用访问受保护的资源吗？</p>
            <dl class="dl-horizontal">
                <dt>Client ID：</dt>
                <dd th:text="${authorizationRequest.clientId}"></dd>

                <dt>Redirect URI:</dt>
                <dd th:text="${authorizationRequest.redirectUri}"></dd>

                <dd th:text="${#strings.setJoin(authorizationRequest.scope,',')}"></dd>
            </dl>

            <form class="pull-left" th:action="@{/oauth/authorize}" method="POST">
                <input name="user_oauth_approval" value="true" type="hidden"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary" type="submit">同意</button>
            </form>
            <form class=pull-left" th:action="@{/oauth/authorize}" method="POST">
                <input name="user_oauth_approval" value="false" type="hidden"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-default" type="submit">拒绝</button>
            </form>
        </div>
        <!-- /.error-content -->
    </div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/webjars/AdminLTE/2.4.2/dist/js/adminlte.min.js"></script>
</body>
</html>
